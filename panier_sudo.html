<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__logo">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z" />
                    </svg>
                </div>
                <div class="header__title">
                    <h2 class="header__title_txt">yami$hop</h2>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <section class="banner">
            <div class="container">
                <div class="banner__content">
                    <nav class="banner__navbar">
                        <a href="page_d'accueil_sudo.html" class="banner__navbar_link">ACCUEIL</a>
                        <a href="superutilisateur.html" class="banner__navbar_link">CATALOGUE</a>
                        <a href="panier_sudo.html" class="banner__navbar_link">MON PANIER(<span id="cart-count">0</span>)</a>
                        <a href="#" class="banner__navbar_link">MON COMPTE</a>
                        <a href="#" class="banner__navbar_link">PARAMÈTRES</a>
                        <a href="page_form_catégories.html" class="banner__navbar_link">GESTION</a>
                    </nav>
                </div>
            </div>
        </section>
        <section class="panier__title">
            <div class="panier__title_content">
                <h2> { Mon Panier }</h2>
                <span class="bar-icon"></span>
            </div>
        </section>
        <section class="panier_products">
            <div id="panier" class="panier_products_content"></div>
            <div id="summary-block" style="position: fixed; bottom: 20px; right: 20px; background-color: #F5F5DC; padding: 20px; border: 1px solid #ccc;">
                <h2>Résumé</h2>
                <p>Taxe: €5000</p>
                <p>Frais de port: €2500</p>
                <p>Total: €<span id="total-cost">0.00</span></p>
                <label for="payment-method">Mode de paiement:</label>
                <select id="payment-method">
                    <option value="">Sélectionner</option>
                    <option value="visa">VISA</option>
                    <option value="paypal">PAYPAL</option>
                    <option value="mastercard">MasterCard</option>
                </select>
                <button id="validate-order" style="background-color: #2c8279; color: white; padding: 10px; font-size: 16px;" onclick="validateOrder()">Valider la commande</button>
            </div>
        </section>
    </main>
    <script src="products_gestion.js"></script>
</body>
