<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de E-commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__logo">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z" />
                    </svg>
                </div>
                <div class="header__title">
                    <h2 class="header__title_txt">yami$hop</h2>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <section class="banner">
            <div class="container">
                <div class="banner__content">
                    <nav class="banner__navbar">
                        <a href="page_d'accueil_sudo.html" class="banner__navbar_link">ACCUEIL</a>
                        <a href="superutilisateur.html" class="banner__navbar_link">CATALOGUE</a>
                        <a href="page_form_catégories.html" class="banner__navbar_link">GESTION</a>
                        <a href="produit.html" class="banner__navbar_link">PRODUCTS</a>
                    </nav>
                </div>
            </div>
        </section>
        <section class="gestion__title">
            <div class="gestion__title_content">
                <h2> { Ajouts de nouveau produits }</h2>
            </div>
        </section>
        <section class="formulaire_gestion">
            <div class="container">
                <div class="formulaire_gestion_content">
                    <form id="product-form" onsubmit="addProduct(); return false;">
                        <label for="product-name">Nom du produit:</label>
                        <input type="text" id="product-name" required><br>
            
                        <label for="product-description">Description:</label>
                        <textarea id="product-description" required></textarea><br>
            
                        <label for="product-price">Prix unitaire (€):</label>
                        <input type="number" id="product-price" step="0.01" required><br>
            
                        <label for="product-stock">Stock disponible:</label>
                        <input type="number" id="product-stock" required><br>
            
                        <label for="product-image">URL de l'image:</label>
                        <input type="text" id="product-image" required><br>
            
                        <label for="total-cost">Coût global du stock (€):</label>
                        <input type="text" id="total-cost" disabled><br>
            
                        <button type="submit">Ajouter au Catalogue</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="products_gestion.js"></script>
</body>
