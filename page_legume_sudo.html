<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__logo">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z" />
                    </svg>
                </div>
                <div class="header__title">
                    <h2 class="header__title_txt">yami$hop</h2>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <section class="banner">
            <div class="container">
                <div class="banner__content">
                    <nav class="banner__navbar">
                        <a href="page_d'accueil_sudo.html" class="banner__navbar_link">ACCUEIL</a>
                        <a href="superutilisateur.html" class="banner__navbar_link">CATALOGUE</a>
                        <a href="page_form_catégories.html" class="banner__navbar_link">GESTION</a>
                        <a href="produit.html" class="banner__navbar_link">PRODUCTS</a>
                    </nav>
                </div>
            </div>
        </section>
        <section class="legume__title">
            <div class="legume__title_content">
                <h2> { Nos legumes }<a href="page_de_gestion.html"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                    <path fill-rule="evenodd" d="M1.5 5.625c0-1.036.84-1.875 1.875-1.875h17.25c1.035 0 1.875.84 1.875 1.875v12.75c0 1.035-.84 1.875-1.875 1.875H3.375A1.875 1.875 0 0 1 1.5 18.375V5.625ZM21 9.375A.375.375 0 0 0 20.625 9h-7.5a.375.375 0 0 0-.375.375v1.5c0 .207.168.375.375.375h7.5a.375.375 0 0 0 .375-.375v-1.5Zm0 3.75a.375.375 0 0 0-.375-.375h-7.5a.375.375 0 0 0-.375.375v1.5c0 .207.168.375.375.375h7.5a.375.375 0 0 0 .375-.375v-1.5Zm0 3.75a.375.375 0 0 0-.375-.375h-7.5a.375.375 0 0 0-.375.375v1.5c0 .207.168.375.375.375h7.5a.375.375 0 0 0 .375-.375v-1.5ZM10.875 18.75a.375.375 0 0 0 .375-.375v-1.5a.375.375 0 0 0-.375-.375h-7.5a.375.375 0 0 0-.375.375v1.5c0 .207.168.375.375.375h7.5ZM3.375 15h7.5a.375.375 0 0 0 .375-.375v-1.5a.375.375 0 0 0-.375-.375h-7.5a.375.375 0 0 0-.375.375v1.5c0 .207.168.375.375.375Zm0-3.75h7.5a.375.375 0 0 0 .375-.375v-1.5A.375.375 0 0 0 10.875 9h-7.5A.375.375 0 0 0 3 9.375v1.5c0 .207.168.375.375.375Z" clip-rule="evenodd" />

            </a></h2>
                <span class="bar-icon"></span>
            </div>
        </section>
        <section class="catalogue__legume">
            <div class="catalogue__legume_content">
                <table id="product-table" border="1">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Nom</th>
                            <th>Description</th>
                            <th>Prix unitaire (€)</th>
                            <th>Stock</th>
                            <th>Coût global (€)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Les produits seront affichés ici -->
                    </tbody>
                </table>
                <!-- Fenêtre modale pour la modification des produits -->
                <div id="editModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center;">
                    <div style="background-color: white; padding: 20px; border-radius: 5px; width: 400px; position: relative;">
                        <h2>Modifier le produit</h2>
                        <label for="edit-name">Nom du produit:</label>
                        <input type="text" id="edit-name" style="width: 100%;" /><br /><br />
                        
                        <label for="edit-description">Description:</label>
                        <textarea id="edit-description" style="width: 100%;"></textarea><br /><br />
                        
                        <label for="edit-price">Prix unitaire:</label>
                        <input type="number" id="edit-price" style="width: 100%;" /><br /><br />
                        
                        <label for="edit-stock">Stock disponible:</label>
                        <input type="number" id="edit-stock" style="width: 100%;" /><br /><br />
                        
                        <label for="edit-image">URL de l'image:</label>
                        <input type="text" id="edit-image" style="width: 100%;" /><br /><br />
                        
                        <button onclick="saveProduct()">Enregistrer</button>
                        <button onclick="closeModal()">Annuler</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="products_gestion.js"></script>
</body>
